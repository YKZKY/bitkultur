<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BitKultur</title>

  <!-- Browser favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Social preview meta tags -->
  <meta property="og:title" content="BitKultur" />
  <meta property="og:description" content="Bitcoin & Blockchain technology made simple." />
  <meta property="og:image" content="https://ykzky.github.io/bitkultur/bitkultur-preview.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://ykzky.github.io/bitkultur/" />

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="BitKultur">
  <meta name="twitter:description" content="Bitcoin & Blockchain technology made simple.">
  <meta name="twitter:image" content="https://ykzky.github.io/bitkultur/bitkultur-preview.png">

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-gray-900 to-gray-800 text-white flex flex-col min-h-screen">

  <main class="flex-grow flex flex-col items-center justify-center text-center px-4">
    <!-- Logo -->
    <img src="logo.png" alt="BitKultur Logo" class="mx-auto mb-6 w-64">

    <!-- Title -->
    <h1 id="title" class="text-4xl font-bold mb-4">BitKultur</h1>
    <p id="slogan" class="text-lg text-gray-300 mb-6">
      Bitcoin & Blockchain technológia érthető nyelven
    </p>

    <!-- Buttons -->
    <div class="flex flex-wrap justify-center gap-4 mb-6">
      <a id="btn-telegram" href="https://t.me/BitKulturEN" class="px-4 py-2 bg-yellow-500 text-black font-semibold rounded">Telegram</a>
      <a id="btn-medium" href="https://medium.bitcultur.com" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded">Medium</a>
    </div>

    <!-- Language Selector -->
    <div id="langSelector" class="flex gap-4 text-gray-400 mb-6">
      <button onclick="setLang('en')" id="btn-en" class="hover:text-white">EN</button> |
      <button onclick="setLang('hu')" id="btn-hu" class="hover:text-white">HU</button> |
      <button onclick="setLang('de')" id="btn-de" class="hover:text-white">DE</button> |
      <button onclick="setLang('ru')" id="btn-ru" class="hover:text-white">RU</button>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer" class="text-center text-gray-400 text-sm py-6 border-t border-gray-700 px-4 whitespace-pre-line">
    BitKultur is an independent knowledge hub about Bitcoin, blockchain, and financial freedom. 
    We publish research, essays, and educational content to help people understand and use decentralized systems responsibly.
  </footer>

  <!-- Language Switcher Script -->
  <script>
    const content = {
      en: {
        title: "BitKultur",
        slogan: "Bitcoin & Blockchain technology made simple",
        footer: "BitKultur is an independent knowledge hub about Bitcoin, blockchain, and financial freedom.\nWe publish research, essays, and educational content to help people understand and use decentralized systems responsibly.",
        telegram: "Telegram",
        medium: "Medium"
      },
      hu: {
        title: "BitKultur",
        slogan: "Bitcoin & Blockchain technológia érthető nyelven",
        footer: "A BitKultur egy független tudásközpont a Bitcoinról, a blokkláncról és a pénzügyi szabadságról.\nTanulmányokat, esszéket és oktató anyagokat adunk közre, hogy bárki felelősen megértse és használja a decentralizált rendszereket.",
        telegram: "Telegram",
        medium: "Medium"
      },
      de: {
        title: "BitKultur",
        slogan: "Bitcoin- & Blockchain-Technologie verständlich erklärt",
        footer: "BitKultur ist ein unabhängiges Wissenszentrum über Bitcoin, Blockchain und finanzielle Freiheit.\nWir veröffentlichen Analysen, Essays und Lernmaterialien, um Menschen zu helfen, dezentrale Systeme verantwortungsvoll zu verstehen und zu nutzen.",
        telegram: "Telegram",
        medium: "Medium"
      },
      ru: {
        title: "BitKultur",
        slogan: "Биткойн и блокчейн простым языком",
        footer: "BitKultur — это независимый центр знаний о Биткойне, блокчейне и финансовой свободе.\nМы публикуем исследования, эссе и образовательные материалы, чтобы помочь людям понять и ответственно использовать децентрализованные системы.",
        telegram: "Телеграм",
        medium: "Медиум"
      }
    };

    function setLang(lang) {
      document.getElementById("title").innerText = content[lang].title;
      document.getElementById("slogan").innerText = content[lang].slogan;
      document.getElementById("footer").innerText = content[lang].footer;
      document.getElementById("btn-telegram").innerText = content[lang].telegram;
      document.getElementById("btn-medium").innerText = content[lang].medium;

      // Reset button highlights
      document.querySelectorAll("#langSelector button").forEach(btn => btn.classList.remove("text-white"));
      // Highlight active lang
      document.getElementById(`btn-${lang}`).classList.add("text-white");

      // Update URL param
      const url = new URL(window.location);
      url.searchParams.set("lang", lang);
      window.history.replaceState({}, "", url);
    }

    function getLangFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get("lang") || "en";
    }

    // Set initial language
    setLang(getLangFromUrl());
  </script>

</body>
</html>
